apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: opencura-com-tls-staging
  namespace: default
  labels:
    app.kubernetes.io/managed-by: ManualGit
spec:
  secretName: opencura-com-tls-staging
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: '*.opencura.com'
  dnsNames:
    - '*.opencura.com'
    - '*.wiki.opencura.com'
    - '*.wikibase.opencura.com'
    - '*.test.opencura.com'
  acme: # is this irrelevant? This needs to be applied with --validate=false currently...
    config:
      - dns01:
          provider: clouddns
        domains:
          - '*.opencura.com'
          - '*.wiki.opencura.com'
          - '*.wikibase.opencura.com'
          - '*.test.opencura.com'
