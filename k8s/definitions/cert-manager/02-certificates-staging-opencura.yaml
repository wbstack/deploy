apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opencura-com-tls-staging
  namespace: default
  labels:
    app.kubernetes.io/managed-by: ManualGit
spec:
  commonName: '*.opencura.com'
  dnsNames:
  - '*.opencura.com'
  - '*.wiki.opencura.com'
  - '*.wikibase.opencura.com'
  - '*.test.opencura.com'
  - '*.foo.opencura.com'
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-staging
  secretName: opencura-com-tls-staging