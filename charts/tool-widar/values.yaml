replicaCount: 1

image:
  repository: ghcr.io/wbstack/widar
  tag: "1.2.2"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

platform:
  mediawikiBackendHost: someHost

php:
  sessionSaveHandler: redis
  sessionSavePath: tcp://somePath
#   # OR if sessionSaveHandler is redis
#   sessionSaveRedisHost:
#   sessionSaveRedisPort:
#   sessionSaveRedisDatabase:
#   sessionSaveRedisAuth:
#   sessionSaveRedisAuthSecretName:
#   sessionSaveRedisAuthSecretKey:
#   sessionSaveRedisPrefix:

service:
  type: NodePort
  port: 80

resources:
  requests:
    cpu: "10m"
    memory: "100Mi"
  limits:
    cpu: "100m"
    memory: "200Mi"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}