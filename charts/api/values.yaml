image:
  repository: ghcr.io/wbstack/api
  tag:
    preinstall: 8x.1.3
    backend: 8x.1.3
    web: 8x.1.3
    queue: 8x.1.3
    scheduler: 8x.1.3
  pullPolicy: Always

useProbes: true

replicaCount:
  web: 1
  backend: 1
  scheduler: 1
  queue: 1

queue:
  mw:
    db:
      readHost: someHost
      writeHost: someWriteHost
      username: someUser
      passwordSecretName: someSecretName
      passwordSecretKey: password

app:
  name: WbStack
  env: production
  key: someKey
  debug: false
  url: https://api.wbstack.com
  timezone: UTC
  cacheDriver: redis
  queueConnection: redis
  jwtSecret: SomeSecret
  queryServiceHost: someHost:9999
  routes:
    load:
      web: 1
      sandbox: 0
  passport:
    public: contentOfPublicKey
    private: contentOfPrivateKey
  redis:
    host: someHost
    password: somePass
    #passwordSecretName: someSecretName
    #passwordSecretKey: password
    port: 6379
    db: 2
    cachedb: 3
    prefix: wbstack_api
  db:
    connection: mysql
    host: mysql-host
    port: 3306
    name: apidb
    user: apiuser
    #password: foo
    passwordSecretName: someSecretName
    passwordSecretKey: password
  mail:
    mailer: mailgun
    mailgundomain: sandbox111.mailgun.org
    mailgunsecret: abc123
    fromaddress: noreply@sandbox111.mailgun.org
    fromname: WB Stack
  recaptcha:
    sitekey: abc123
    secret: abc123
    badgehide: true
  gce:
    # existingSecret: foo
    # serviceAccountSecret: someSecret
  gcsPublicStatic:
    gceProject: someProject
    gcsBucket: someBucket
  stackdriver:
    enabled: false
    loggingEnabled: false
    tracingEnabled: false
    errorReportingEnabled: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80

ingress:
  enabled: false

resources:
  backend: {}
  web: {}
  queue: {}
  scheduler: {}

nodeSelector: {}

tolerations: []
